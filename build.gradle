plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.17.2'
}

version '1.0'

sourceCompatibility = 11

group 'sim'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx{
    version = '14'
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'warriorSim.Classic/sim.Main'
jlink{
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'WarriorSim Classic'
    }
    jpackage {
        // Set the environment property BADASS_JLINK_JPACKAGE_HOME or explicitly configure the below property
        jpackageHome = 'C:/Program Files/AdoptOpenJDK/jdk-14.0.0.36-hotspot'
        installerOptions = ['--win-per-user-install', '--win-dir-chooser']
        //imageOptions = ['--icon', 'src/main/resources/images/sim/warrior.ico']
    }
}

